<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Playstation</title>
</head>
<body>
    <header>
        <div id="header-top" class="justify-content-end align-items-center">
            <div>
                <img src="img/sony_logo.svg" id="sony-logo" alt="sony-logo">
            </div>
        </div>
        <!-- inizio barra navigazione -->
        <nav>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12 col-md-6 col-lg-6">
                        <img src="./img/play_logo.svg" alt="play-logo">
                    </div>
                </div>
            </div>
        </nav>
        <!-- fine barra navigazione -->
        <!-- inizio jumbo -->
        <div id="jumbo">
            <div class="container-fluid font-white">
                <div class="row">
                    <div class="col-12 col-lg-4 pb-5">
                        <img src="./img/ps-5-logo.png" class="img-fluid" alt="gioco-ps5">
                        <div>I giochi che desideri</div>
                        <p>I giochi che desideri</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
